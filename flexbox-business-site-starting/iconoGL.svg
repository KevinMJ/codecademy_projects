<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56AB2F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100,100)">
    <g id="leaf">
      <path d="M 0 0 C 10 -30, 20 -70, 0 -90 C -20 -70, -10 -30, 0 0 Z" fill="url(#gradientGreen)"/>
      <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.2"/>
    </g>

    <use href="#leaf" transform="rotate(60)"/>
    <use href="#leaf" transform="rotate(120)"/>
    <use href="#leaf" transform="rotate(180)"/>
    <use href="#leaf" transform="rotate(240)"/>
    <use href="#leaf" transform="rotate(300)"/>
  </g>
</svg>